<div class="container-fluid">
    <form #registerForm="ngForm">
        <h3>REGISTER FOR BASIC SERVICE</h3>
        <div class="mb-3">
            <label for="name">Full name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Full name" ngModel>
        </div>
        <div class="mb-6">
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Address" ngModel>
            </div>
            <div class="mb-3">
                <label for="phone">Phone number</label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone number" ngModel>
            </div>
        </div>
    </form>
</div>
